<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="components/header.js" type="text/javascript" defer></script>
    <style>
      #skills {
        text-decoration: underline;
        text-underline-offset: 4px;
      };
    </style>
  </head>
  <body>
    <div class="container">
      <header-component></header-component>

            src="./image/tech/html.svg"

            alt="HTML"
            width="120"
            height="120"

          <img
            src="./image/tech/css.svg"
            title="CSS"
            alt="CSS"
            width="120"
            height="120"
          />
          <img
            src="./image/tech/js.svg"
            title="JS"
            alt="JS"
            width="120"
            height="120"
          />
          <img
            src="./image/tech/python.png"
            title="Python"
            alt="Python"
            width="120"
            height="120"
          />
          <img
            src="./image/tech/mockapi.png"
            title="Mock API"
            alt="Mock API"
            width="120"
            height="120"
          />
          <img
            src="./image/tech/sweetalert2.png"
            title="Sweet Alert 2"

            width="120"
            height="120"
          />

          <img
            src="./image/tech/vscode.svg"
            title="VScode"
            alt="VScode"
            width="120"
            height="120"
          />
          <img
            src="./image/tech/dreamweaver.png"
            title="Dreamweaver"
            alt="Dreamweaver"
            width="120"
            height="120"
          />
          <img
            src="./image/tech/visual_studio.png"
            title="Visual Studio"
            alt="Visual Studio"
            width="120"
            height="120"
          />
          <img
            src="./image/tech/vb_net.png"
            title="VB.NET"
            alt="VB.NET"
            width="120"
            height="120"
          />
          <img src="./image/tech/git.svg" title="Python" alt="Git" width="120" height="120" />
          <img
            src="./image/tech/github.svg"
            title="GitHub"
            alt="GitHub"
            width="120"
            height="120"
          />

        <br />
        <h2 class="title">My Soft Stack</h2>
        <p class="description">Skills and Qualities I have</p>
        <div class="stack_wrapper">
          <div>
            <p class="skills_title_center">Communication</p>
            <img
              src="./image/soft/communication.svg"
              title="Communication"
              alt="Communication"
              width="120"
              height="120"
            />
          </div>
          <div>
            <p class="skills_title_center">Time mang</p>
            <img
              src="./image/soft/time_managment.svg"
              title="Time managment"
              alt="Time managment"
              width="120"
              height="120"
            />
          </div>
          <div>
            <p class="skills_title_center">Problem-solving</p>

              src="./image/soft/problem_solving.svg"
              title="Problem-solving"
              alt="Problem-solving"
              width="120"
              height="120"
            />
          </div>
          <div>
            <p class="skills_title_center">Leadership</p>

            />

              alt="Teamwork"
              width="120"
              height="120"
            />
