<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="components/header.js" type="text/javascript" defer></script>
    <style>
      #contact {
        text-decoration: underline;
        text-underline-offset: 4px;
      };
    </style>
  </head>
  <body>
    <div class="container">
      <header-component></header-component>
      <main class="tech_wrapper">
        <h2 class="title">Contact me</h2>
        <div class="form_container">
          <div>
            <p class="big_description">Contact me at any time you would like to. For any question, fill the form.</p>
            <p class="description">Phone number: <a href="tel:+44740299960">0740299960</a></p>
            <p class="description">Email: <a href="mailto:dudychvo@gmail.com">dudychvo@gmail.com</a></p>
            <p class="description">Physical location: <a href="https://www.google.com/maps?q=67+Harringay+Road,+N15+3HU">67 Harringay Road, N15 3HU</a></p>
            <p>Social media:</p>
            <ul class="social_link">
              <li class="zoom">
                <a href="https://github.com/dudychvo"><img src="./image/github.svg" alt="GitHub" width="{30}" height="{30}" /><a/>
              </li>
              <li class="zoom">
                <a href="https://github.com/dudychvo"><img src="./image/email.svg" alt="Email" width="{30}" height="{30}" /><a/>
              </li>
              <li class="zoom">
                <a href="https://github.com/dudychvo"><img src="./image/linkedin.svg" alt="LinkedIn" width="{30}" height="{30}" /><a/>
              </li>
            </ul>
          </div>
          <div>
            <form id="contact-us-form">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name.." />
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email.." />
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height: 200px"></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
